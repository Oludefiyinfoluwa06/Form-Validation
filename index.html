<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Page</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="form">
    <form id="form">
      <p class="error"></p>
      <div class="input-box">
        <input type="text" placeholder="Enter your first name" class="input1">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your last name" class="input2">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email address" class="input3">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create your password" class="input4">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm your password" class="input5">
      </div>
      <button id="btn">Sign up</button>
      <p>Already have an account? <a href="#">Login</a></p>
    </form>
  </div>
</body>
</html>
